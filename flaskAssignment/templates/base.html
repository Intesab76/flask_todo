<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>

<body>
    <div>
        <input type="text" placeholder="Search Here" style = "margin:20px;margin-left:1100px">
    <button class=" btn btn-secondary" style="border: 3px solid gray; border-radius: 10px; margin:30px;margin-left: 1150px; font-size: 15px;"> Click to Search</button>

    </div>
    <div style="margin-top: 50px;" class="ui container">
        <h1 class="ui center aligned header" style="border: 5px solid maroon; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-style: italic;">To Do List</h1>

        <form class="ui form" action="/add" method="post">
            <div class="field">
                <label style="font-size: 40px; margin: 4px;padding: 11px;">Todo Writeup Area</label>
                <input type="text" name="title" placeholder="Enter Todo..." style="border: 10px dashed;"><br>
            </div>
            <button class="ui green button" style="border: 3px solid grey; border-radius: 20px;" type="submit">Add</button>
        </form>

        <hr>

        {% for todo in todo_list %}
        <div class="ui segment">
            <p class="ui big header">{{todo.id }} | {{ todo.title }}</p>

            {% if todo.complete == False %}
            <span class="ui gray label">Not Completed</span>
            {% else %}
            <span class="ui green label">Completed</span>
            {% endif %}

            <a class="ui blue button" href="/update/{{ todo.id }}">Update</a>
            <a class="ui red button" href="/delete/{{ todo.id }}">Delete</a>
        </div>
        {% endfor %}
    </div>
</body>

</html>
